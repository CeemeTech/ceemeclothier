<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="contac.css">
</head>
<body>
    <div class="slider">

        <div class="abs">
    
        </div>

    <h2>Kindly place your Order</h2>

    <blockquote>This session is for you to fill out what you will like to order from us.</blockquote>

    <form action="">
        <input type="text" value="" placeholder="First Name" class="input" required>
        <input type="text" value="" placeholder="Second Name" class="input">
        <input type="text" value="" placeholder="Last Name" class="input">
    </form>

    <div class="Go">
    <h2>Gender</h2>
        <span>Male</span><input type="radio" value="male" name="Gender"> <span>Female</span><input type="radio" value="female" name="Gender">
    </div>

    <div class="Go">
        <h2>Occupation</h2>
    <span>Self employed</span><input type="checkbox" value="self employed"> <span>Employed</span><input type="checkbox" value="Employed">
    </div>

    <div class="Go">
        <h2>Date of Birth</h2>
        <input type="date" id="Date">
    </div>
    <div class="Go">
        <h2>E-mail Address</h2>
        <input type="email">
    </div>

    <div class="Go">
        <h2><label for="Continent">Continent</label></h2>
        <select name="" id="origin">
            <option value="" selected></option>
            <option value="Africa">Africa</option>
            <option value="Antantica">Antantica</option>
            <option value="Asia">Asia</option>
            <option value="Eupore">Europe</option>
            <option value="North America">North America</option>
            <option value="Oceanic">Oceanic</option>
            <option value="South America">South America</option>
        </select>
    </div>

    <div class="Go">
        <h2><label for="Nationality">Nationality</label></h2>
        <input type="text" list="Nationality">
        <datalist id="Nationality">
            <option value="African"></option>
            <option value="Poles"></option>
            <option value="Asian"></option>
            <option value="European"></option>
            <option value="North American"></option>
            <option value="Oceanic"></option>
            <option value="South American"></option>
        </datalist>
    </div>
    
    <div class="Go">
        <h2>Comment</h2>
    <textarea name="comment" id="" cols="30" rows="10" placeholder="comment"></textarea>
    </div>

    <br><br>

        <div class="btn">
            <input type="submit" value="Send" class="button">
        </div>
</body>
</html>
